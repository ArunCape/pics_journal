{% extends 'new_templates/base.html' %}

{% block content %}

	<div class="col-md-6 offset-md-3">
		<h1>Login</h1>
		<br/>
		
		<form method="POST" action="">
			{% csrf_token %}

			<div class="mb-3">
				<label for="validationCustomUsername" class="form-label">Username</label>
				<div class="input-group has-validation">
					<span class="input-group-text" id="inputGroupPrepend">@</span>
					<input type="text" name="username"  class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
				</div>
			</div><br>
			
			<div class="mb-3">
				<label for="validationCustomUsername" class="form-label">Password</label>
				<input type="password" class="form-control" name="password", placeholder="Password" required>
			</div>
			<br/>
			
			<button type="submit" class="btn btn-secondary">Login</button>

			<div class="text-center mt-5 space-x-2">
				<p class="text-base"> Not registered? <a href="{% url 'signup' %}" class=""> Create an account </a></p>
			</div>
		
		</form>
	</div>

{% endblock %}
